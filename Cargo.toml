[package]
name = "fabsebot_supremacy"
version = "0.2.0"
edition = "2021"

[dependencies]
dotenvy = { version = "0" }
lazy_static = { version = "1" }
poise = { version = "0" }
rand = { version = "0" }
reqwest = { version = "0", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
serenity = { version = "0", default-features = false, features = ["builder", "chrono", "client", "collector", "gateway", "model", "rustls_backend", "utils", "voice",] }
songbird = { version = "0", features = ["builtin-queue"] }
sqlx = { version = "0", features = ["runtime-tokio-rustls", "sqlite"] }
symphonia = { version = "0", features = ["aac", "mp3", "isomp4", "alac"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
urlencoding = { version = "2" }

[profile.release]
panic = "abort"
codegen-units = 1
lto = "thin"
strip = true

[package]
name = "fabsebot_supremacy"
version = "0.6.0"
edition = "2024"

[dependencies]
ab_glyph = "*"
anyhow = "1"
base64 = "0"
bytes = "1"
dashmap = { version = "6", features = ["inline"] }
fastrand = "2"
image = { version = "0", default-features = false, features = ["gif", "rayon", "webp"] }
imageproc = { version = "0", default-features = false, features = ["rayon"] }
mini-moka = { git = "https://github.com/moka-rs/mini-moka.git", branch = "v0.11.x" }
once_cell = "1"
opentelemetry = "0" 
opentelemetry-otlp = { version = "0", default-features = false, features = ["grpc-tonic", "trace"] }
opentelemetry_sdk = { version = "0", default-features = false, features = ["rt-tokio", "trace"] }
poise = { git = "https://github.com/jamesbt365/poise", branch = "fix-compile-serenity-next" }
reqwest = { version = "0", default-features = false, features = ["json", "rustls-tls"] }
scraper = "0"
serde = "1"
serenity = { git = "https://github.com/serenity-rs/serenity", branch = "next", default-features = false, features = ["cache", "rustls_backend", "temp_cache", "voice"] }
songbird = { git = "https://github.com/serenity-rs/songbird", branch = "serenity-next", features = ["builtin-queue", "receive"] }
sqlx = { git = "https://github.com/launchbadge/sqlx", branch = "main", default-features = false, features = ["macros", "postgres", "runtime-tokio", "tls-rustls"] }
symphonia = { version = "0", default-features = false, features = ["flac", "mkv", "opt-simd-avx", "pcm", "wav"] }
textwrap = "0"
tokio = { version = "1", features = ["rt-multi-thread", "signal"] }
toml = "0"
tracing = "0"
tracing-opentelemetry = { version = "0", default-features = false }
tracing-subscriber = "0"
urlencoding = "2"
winnow = { version = "0", features = ["simd"] }

[profile.release]
codegen-units = 1
lto = true
strip = true
panic = "abort"

[profile.dev]
strip = true
panic = "abort"

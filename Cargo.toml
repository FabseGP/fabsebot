[package]
name = "fabsebot_supremacy"
version = "0.4.0"
edition = "2021"

[dependencies]
base64 = "0"
dotenvy = "0"
poise = { git = "https://github.com/serenity-rs/poise", branch = "serenity-next" }
rand = "0"
reqwest = { version = "0", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1", features = ["serde_derive"] }
serde_json = "1"
serenity = { git = "https://github.com/serenity-rs/serenity", branch = "next", default-features = false, features = ["cache", "client", "gateway", "model", "rustls_backend", "voice"] }
songbird = { git = "https://github.com/serenity-rs/songbird", branch = "serenity-next", features = ["builtin-queue"] }
sqlx = { version = "0", default-features = false, features = ["mysql", "runtime-tokio"] }
symphonia = { version = "0", default-features = false, features = ["aac", "adpcm", "flac", "mkv", "mp3", "wav"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
urlencoding = "2"

[profile.release]
codegen-units = 1
lto = "thin"
# panic = "abort"
strip = true
